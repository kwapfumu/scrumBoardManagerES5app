<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as navbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button"
        ng-click="navbarCtrl.isCollapsed = !navbarCtrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Scrum Board manager</a>
    </div>
    <div collapse="navbarCtrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in navbarCtrl.menu" ng-class="{active:navbarCtrl.isActive(item.link)}">
            <a ng-href="{{item.link | translate}}">{{item.title | translate}}</a>
        </li>
        <li ng-show="navbarCtrl.isLoggedIn()" ng-class="{active: navbarCtrl.isActive('/admin')}"><a href="/releaseBacklog">Release Backlog</a></li>
        <li ng-show="navbarCtrl.isAdmin()" ng-class="{active: navbarCtrl.isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="navbarCtrl.isLoggedIn()" ng-class="{active: navbarCtrl.isActive('/signup')}"><a href="/signup">{{ 'Sign up' | translate }}</a></li>
        <li ng-hide="navbarCtrl.isLoggedIn()" ng-class="{active: navbarCtrl.isActive('/login')}"><a href="/login">{{ 'Login' | translate }}</a></li>
        <li ng-show="navbarCtrl.isLoggedIn()"><p class="navbar-text">Hello {{ navbarCtrl.getCurrentUser().name }}</p> </li>
        <li ng-show="navbarCtrl.isLoggedIn()" ng-class="{active: navbarCtrl.isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="navbarCtrl.isLoggedIn()" ng-class="{active: navbarCtrl.isActive('/logout')}"><a href=""
          ng-click="navbarCtrl.logout()">Logout</a></li>
        <li class="btn-group btn-toggle" role="group" aria-label="..." style="padding-top:15px;">
            <button type="button" class="btn btn-xs btn-default"
            ng-class="{en:'active'}[languagePreference.currentLanguage]"
            ng-click="languagePreference.switchLanguage('en')">En</button>
            <button type="button" class="btn btn-xs btn-primary"
            ng-class="{fr:'active'}[languagePreference.currentLanguage]"
            ng-click="languagePreference.switchLanguage('fr')">Fr</button>
        </li>
      </ul>
    </div>
  </div>
</div>
