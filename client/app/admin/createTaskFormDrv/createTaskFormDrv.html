<section class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
ng-controller="AdminAddTaskCtrl as adminAddTaskCtrl">
  <h4 class="modal-title">New Task</h4>
  <form name="adminTaskForm" class="form-horizontal" novalidate
  ng-submit="adminAddTaskCtrl.createTask(adminAddTaskCtrl.task);adminAddTaskCtrl.ok();">
    <div admin-task-form-drv states="{{states}}"></div>
  </form>
</section>
