<div class="row col-xs-6 col-sm-6 col-md-6 col-lg-6" id="sprintsTable" ng-cloak>
  <!-- to be populated by Angular-->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Sprints</th>
        <th>Start date</th>
        <th>End date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sprint in sprintsCtrl.sprints | orderBy:'+ sprint.sprintNumber'">
        <td><a ui-sref="admin.sprints.aSprint"
          ng-click="sprintsCtrl.loadSprintTasks({sprintNumber:sprint.sprintNumber});sprintsCtrl.toggleContent();">{{sprint.sprintNumber}}</a></td>
        <td>{{sprint.startDate | date:"dd MMM yy"}}</td>
        <td>{{sprint.endDate | date:"dd MMM yy"}}</td>
      </tr>
    </tbody>
  </table>
</div>
