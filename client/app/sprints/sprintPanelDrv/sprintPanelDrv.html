<div class="panel panel-info col-xs-6 col-sm-6 col-md-6 col-lg-6 placeholder sprintPanelDrv-animation"
id="sprintPanel" ng-show="sprintsCtrl.isSprintPanelVisible || currentSprintCtrl.isSprintPanelVisible || || myTasksCtrl.isSprintPanelVisible">
  <div class="panel-heading">
    <h3 class="panel-title">Sprint</h3>
    <span class="label label-default">{{currentSprintCtrl.startDate}}</span>
    <span class="label label-default">{{currentSprintCtrl.endDate}}</span>
  </div>
  <div class="panel-body">
    <!--Inner panel/task panel-->
    <div sprints-task-panel-drv></div>
    <!--/Inner panel/task panel-->
  </div>
</div>
