<!--sprint column-->
<div class="col-xs-6 col-sm-6 placeholder" style="margin:10px;" data-ng-show="isSprintPanelVisible">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Sprint </h3>
    </div>
    <div class="panel-body">
      <!--Inner panel/task panel-->
      <sprint-task></sprint-task>
      <!--/Inner panel/task panel-->
    </div>
    <div class="panel-footer" id="sprintDates">
      <span class="label label-default">sprint.startDate</span>
      <span class="label label-default">sprint.endDate</span>
    </div>
  </div>
</div>
<!--/sprint column-->
